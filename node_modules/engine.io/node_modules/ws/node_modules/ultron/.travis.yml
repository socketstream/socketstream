language: node_js
node_js:
  - "0.8"
  - "0.10"
  - "0.11"
before_install:
  - "npm install -g npm@1.4.x"
script:
  - "npm run test-travis"
after_script:
  - "npm install coveralls@2.11.x && cat coverage/lcov.info | coveralls"
notifications:
  irc:
    channels:
      - "irc.freenode.org#unshift"
    on_success: change
    on_failure: change
